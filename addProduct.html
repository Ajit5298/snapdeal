<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <form class="form" >
            <h1>Add Product To Snapdeal </h1>
            <label>Enter Your Product Name</label>
            <input type="text" id="name" placeholder="Enter productName">
            <label>Add product Image</label>
            <input type="url" id="image" placeholder="URL">
            <label>Price For your Product</label>
            <input type="text" id="price" placeholder="Enter product Price">
            <button type="submit" onclick="AddToProduct(event)"  id="button">Add Product</button>
        
        </form>
        </center>
        <script src="./product.js"></script>
</body>
</html>
